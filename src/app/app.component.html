<div class = "container">
  <div class ="upper-data">
  <img src="../assets/hot.jpg" *ngIf="14 > 15">
  <img src="../assets/cold.jpg" *ngIf="14 <= 15">

  <div class ="weather-data"> 
    <div class="location">{{weatherData?.resolvedAddress}}</div>
    <div class="temperature">{{ weatherData?.days?.[0]?.temp | number: '1.0-0'}}°C</div>
  </div>
</div>

  <div class="lower-data">
    <div class ="more-info-container">
      <div class ="info-block">
        <div class ="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
        {{weatherData?.days?.[0]?.tempmin}}°C
        </div>
      </div>

      <div class ="info-block">
        <div class ="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData?.days?.[0]?.tempmax}}°C
        </div>
      </div>

      <div class ="info-block">
        <div class ="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData?.days?.[0]?.humidity}}%
        </div>
      </div>


      <div class ="info-block">
        <div class ="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData?.days?.[0]?.windspeedmean}}km/hr
        </div>
      </div>

    </div>

  </div>

<router-outlet></router-outlet>
