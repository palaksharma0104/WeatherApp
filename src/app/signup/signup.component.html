<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card border shadow-sm" style="max-width: 400px;">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Pick a sunny username">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Enter your sunny email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <a href="#" class="text-muted float-end" data-bs-toggle="tooltip" data-bs-placement="top" title="Show Password">
              <i class="fas fa-eye"></i>
            </a>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Type it again for sunshine!">
          </div>
          <button type="submit" class="btn btn-primary">Welcome to Sunshine!</button>
        </form>
      </div>
    </div>
  </div>
